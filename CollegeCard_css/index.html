<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head-container">
        <div class="card">
            <div class="logo-section">
                <img 
                    src="./IMG-20250318-WA0017.jpg"
                    alt="college_header"
                    class="logo"
                />
            </div>
            <div class="main-container">
                <div class="year-content">
                    <h2 class="year-date">
                        Academic Year : 2022 to 2026
                    </h2>
                </div>
                <div class="profile-container">
                    <img 
                        src="./IMG_20240904_092410515_HDR_PORTRAIT (1).jpg"
                        alt="profile"
                        class="profile"
                    />
                </div>
                <div class="info-container">
                    <h3>Name : DWIVEDI PRATIK JAYPRAKASH</h3>
                    <h3>Branch : I.T.</h3>
                    <h3>D.O.B : 11/12/2004</h3>
                    <h3>UID : 22SLRTCE0130</h3>
                </div>
                <div class="sign-container">
                    <div class="sign-img">
                        <img 
                            src="./MERN.jpg"
                            alt="sign"
                            class="sign
                        />
                    </div>
                    <div class="sign-text">
                        <p class="sign">Principal Signature</p>
                    </div>
                </div>
            </div>
            <div class="footer-container">
                <p class="footer">
                    Shree L.R. Tiwari Educational Campus, Mira Road(East),
                    Thane-401107 | Call : 022- 2552 2552
                </p>
            </div>
        </div>
    </div>
</body>
</html>
